---
layout: default
---

<div class="home">
  <h1 class="page-heading">入门</h1>
  <a class="post-link" href="{{ site_url  | prepend: site.baseurl }}/intro">Introduction to Ubuntu</a>
  <p></p>
  <h1 class="page-heading">其他文章</h1>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">通过 <a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a> 订阅</p>

</div>
